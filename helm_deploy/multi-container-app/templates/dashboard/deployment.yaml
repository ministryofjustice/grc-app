apiVersion: apps/v1
kind: Deployment
metadata:
  name: grc-dashboard
spec:
  replicas: {{ .Values.grcdashboard.replicaCount }}
  selector:
    matchLabels:
      app: grc-dashboard
  template:
    metadata:
      labels:
        app: grc-dashboard
    spec:
      containers:
        - name: grc-dashboard
          image: "{{ .Values.grcdashboard.image.repository }}:{{ .Values.grcdashboard.image.tag }}"
          imagePullPolicy: {{ .Values.grcdashboard.image.pullPolicy }}
          ports:
          - containerPort: {{ .Values.grcdashboard.containerPort }}
