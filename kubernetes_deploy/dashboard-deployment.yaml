apiVersion: apps/v1
kind: Deployment
metadata:
  name: grc-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grc-dashboard
  template:
    metadata:
      labels:
        app: grc-dashboard
    spec:
      containers:
      - name: grc-dashboard
         image: 754256621582.dkr.ecr.eu-west-2.amazonaws.com/pet/grc-preprod-ecr:grc-dashboard-1.6
        ports:
        - containerPort: 4567
