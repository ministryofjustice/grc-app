{% extends 'base.html' %}

{% block title %}There was a problem with your login link{% endblock %}

{% block content %}
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">

            <h1 class="govuk-heading-l">
                There was a problem with your login link
            </h1>

            <p class="govuk-body">
                {{ message }}
            </p>

            <p class="govuk-body">
                <a href="{{ url_for('admin.index') }}" class="govuk-link">
                    Try logging in again
                </a>
            </p>

        </div>
    </div>
{% endblock %}
