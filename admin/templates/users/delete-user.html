{% extends 'base.html' %}

{% block title %}Are you sure you want to delete the user with email address {{ email_address }}{% endblock %}

{% block content %}
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">

            <h1 class="govuk-heading-l">
                Delete user
            </h1>

            <p class="govuk-body">
                Are you sure you want to delete the user with email address
                <strong>{{ email_address }}</strong>?
            </p>

            <form method="POST">
                <button class="govuk-button govuk-button--warning" data-module="govuk-button">
                    Delete user
                </button>
            </form>

            <p class="govuk-body">
                <a href="{{ url_for('users.index') }}" class="govuk-link">
                    Return to manage users
                </a>
            </p>

        </div>
    </div>
{% endblock %}
