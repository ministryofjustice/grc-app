{% extends 'base.html' %}

{% block title %}Cannot delete user (user not found){% endblock %}

{% block content %}
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">

            <h1 class="govuk-heading-l">
                Cannot delete user
            </h1>

            <p class="govuk-body">
                A user with email address
                <strong>{{ email_address }}</strong>
                cannot be found
            </p>

            <p class="govuk-body">
                <a href="{{ url_for('users.index') }}" class="govuk-link">
                    Return to manage users
                </a>
            </p>

        </div>
    </div>
{% endblock %}
