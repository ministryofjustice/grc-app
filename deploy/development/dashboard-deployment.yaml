apiVersion: apps/v1
kind: Deployment
metadata:
  name: grc-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grc-dashboard
  template:
    metadata:
      labels:
        app: grc-dashboard
    spec:
      containers:
      - name: grc-dashboard
        image: 754256621582.dkr.ecr.eu-west-2.amazonaws.com/pet/grc-dev-ecr:grc-dashboard-latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3002
        env:
          - name: DATABASE_URL
            valueFrom:
              secretKeyRef:
                name: basic-auth
                key: auth
          - name: CONTENT_API_URL
            value: "http://content-api-service:4567/image_url.json"
          - name: FLASK_APP
            value: dashboard
          - name: FLASK_ENV
            value: production
          - name: SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: basic-auth
                key: csrf
          - name: SQLALCHEMY_DATABASE_URI
            value: "postgresql://cpSbWIchMw:ZRdIpsBIBbWnaLcF@cloud-platform-0a18229a29ea004e.cdwm328dlye6.eu-west-2.rds.amazonaws.com:5432/db0a18229a29ea004e"
          - name: SQLALCHEMY_KEY
            valueFrom:
              secretKeyRef:
                name: basic-auth
                key: alchemy-key

