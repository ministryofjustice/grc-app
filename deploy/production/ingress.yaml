apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gender-recognition-service
  namespace: grc-prod
  annotations:
    external-dns.alpha.kubernetes.io/set-identifier: gender-recognition-service-grc-prod-green
    external-dns.alpha.kubernetes.io/aws-weight: "100"
spec:
  ingressClassName: default
  tls:
  - hosts:
    - gender-recognition.service.justice.gov.uk
    secretName: gender-recognition-service-app-secret
  - hosts:
      - admin.gender-recognition.service.justice.gov.uk
    secretName: gender-recognition-service-admin-secret
  - hosts:
      - dashboard.gender-recognition.service.justice.gov.uk
    secretName: gender-recognition-service-dashboard-secret

  rules:
  - host: gender-recognition.service.justice.gov.uk
    http:
      paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: maintenance-page-svc
                port: 
                  number: 8080
  - host: admin.gender-recognition.service.justice.gov.uk
    http:
      paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: grc-admin-service
                port: 
                  number: 3001
   
  - host: dashboard.apply-gender-recognition-certificate.service.gov.uk
    http:
      paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: grc-dashboard-service
                port: 
                  number: 3002

