apiVersion: apps/v1
kind: Deployment
metadata:
  name: grc-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grc-dashboard
  template:
    metadata:
      labels:
        app: grc-dashboard
    spec:
      containers:
      - name: grc-dashboard
        image: 754256621582.dkr.ecr.eu-west-2.amazonaws.com/pet/grc-prod-ecr:grc-dashboard-1.6
        ports:
        - containerPort: 4567
        env:
          - name: DATABASE_URL
            valueFrom:
              secretKeyRef:
                name: basic-auth
                key: auth
          - name: CONTENT_API_URL
            value: "http://content-api-service:4567/image_url.json"
