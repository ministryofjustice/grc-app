apiVersion: apps/v1
kind: Deployment
metadata:
  name: grc-admin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grc-admin
  template:
    metadata:
      labels:
        app: grc-admin
    spec:
      containers:
      - name: grc-admin
        image: 754256621582.dkr.ecr.eu-west-2.amazonaws.com/pet/grc-preprod-ecr:grc-admin-latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3001
        env:
          - name: DEFAULT_ADMIN_USER
            value: mark.butler@HMCTS.net
          - name: FLASK_APP
            value: admin
          - name: MAINTENANCE_MODE
            value: "OFF"
