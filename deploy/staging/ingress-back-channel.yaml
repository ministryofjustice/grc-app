apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gender-recognition-service-backchannel-logout
  namespace: grc-preprod
  annotations:
    external-dns.alpha.kubernetes.io/set-identifier: gender-recognition-service-backchannel-logout-grc-preprod-green
    external-dns.alpha.kubernetes.io/aws-weight: "100"
    nginx.ingress.kubernetes.io/enable-modsecurity: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/client-body-buffer-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/server-snippet: |
      location = /one-login/back-channel-logout {
        allow all;
        proxy_pass http://grc-app-service:3000;
      }
spec:
  ingressClassName: modsec
  tls:
    - hosts:
        - preprod.gender-recognition.service.justice.gov.uk
      secretName: gender-recognition-service-app-secret
  rules:
    - host: preprod.gender-recognition.service.justice.gov.uk
      http:
        paths:
          - path: /one-login/back-channel-logout
            pathType: Exact
            backend:
              service:
                name: grc-app-service
                port:
                  number: 3000